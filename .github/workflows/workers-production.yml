name: Deploy worker (production)

on:
  push:
    branches: [ main ]

jobs:
  deploy-worker:
    name: Deploy worker

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Deploy worker
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: worker/deploy.sh production "${GITHUB_SHA}"
